<!DOCTYPE html>

<html lang="pt-br" data-ng-app="BeMEAN">

<head>
    <meta charset="UTF-8">
    <title>Be MEAN - AngularJS 1.5.x</title>
</head>

<body>
    <div data-ng-controller="UserController">
        <h1>{{ titulo }}</h1>

        <ul>
            <li data-ng-repeat="user in users">
                {{ user.name }} - {{ user.email }}
            </li>
        </ul>
    </div>

    <div data-ng-controller="CursoController">
        <h1>{{ titulo }}</h1>

        <ul>
            <li data-ng-repeat="curso in cursos">
                {{ curso.name }} - {{ curso.email }}
            </li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    <script>
        angular.module('BeMEAN', [])
            .controller('UserController', UserController)
            .controller('CursoController', CursoController);

        function UserController($scope){
            $scope.titulo = "Be MEAN - Usu√°rios";
            $scope.users = [
                {name: 'Ednilson Amaral', email:'manoveio@veiomano.com'},
                {name: 'Amaral', email:'manoveio@veiomano.com'},
                {name: 'Tio Sam', email:'manoveio@veiomano.com'}
            ];
        }

        UserController['$inject'] = ['$scope'];

        function CursoController($scope){
            $scope.titulo = "Be MEAN - Cursos";
            $scope.cursos = [
                {name: 'Be MEAN', teacher:'Suissa'},
                {name: 'Learning Machine', teacher:'Ivan Gustavo'},
                {name: 'Laravel', teacher:'Michael Douglas'}
            ];
        }

        CursoController['$inject'] = ['$scope'];
    </script>
</body>

</html>
